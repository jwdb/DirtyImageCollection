<div class="container">
  <h1> Image Collage </h1>
  <div class="row">
    <div class="column">
      <input ngModel #images type="file" class="custom-file-input" (change)="onFileSelected(imagedisplay, $event.target)" multiple>
      <div ngModel #imagedisplay class="imageCollection"></div>
    </div>
  <button (click)="createpdf(images)">Create PDF</button>
</div>
